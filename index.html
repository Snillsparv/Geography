<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sydamerika – Forma-spelet</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f1b2d;
      color: #e0e0e0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #1a2940, #2a4060);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #5bbfff;
    }

    .score-display {
      display: flex;
      gap: 20px;
      font-size: 1rem;
    }

    .score-display span {
      padding: 6px 14px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
    }

    .score-correct { color: #4cdf8b; }
    .score-wrong { color: #ff6b6b; }
    .score-remaining { color: #5bbfff; }

    .game-container {
      display: flex;
      height: calc(100vh - 64px);
    }

    /* Left panel: map */
    .map-panel {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .map-wrapper {
      position: relative;
      max-height: 100%;
    }

    .map-wrapper img.base-map {
      max-height: calc(100vh - 104px);
      width: auto;
      display: block;
      opacity: 0.35;
      filter: saturate(0.5);
      transition: opacity 0.5s;
    }

    .map-wrapper img.base-map.game-over {
      opacity: 0.8;
      filter: saturate(1);
    }

    .country-overlay {
      position: absolute;
      transition: opacity 0.6s ease;
      opacity: 0;
      pointer-events: none;
    }

    .country-overlay.revealed {
      opacity: 1;
    }

    .country-overlay.wrong-reveal {
      opacity: 0.6;
      filter: hue-rotate(320deg) brightness(0.8);
    }

    .country-label {
      position: absolute;
      color: #fff;
      font-size: 11px;
      font-weight: 700;
      text-shadow: 0 1px 4px rgba(0,0,0,0.9), 0 0 8px rgba(0,0,0,0.7);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }

    .country-label.revealed {
      opacity: 1;
    }

    /* Right panel: quiz */
    .quiz-panel {
      width: 380px;
      background: linear-gradient(180deg, #162235, #1a2a42);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
      box-shadow: -4px 0 20px rgba(0,0,0,0.3);
      overflow-y: auto;
    }

    .quiz-prompt {
      font-size: 1rem;
      color: #88b4d8;
      margin-bottom: 16px;
      text-align: center;
    }

    .shape-display {
      width: 280px;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.03);
      border: 2px solid rgba(91,191,255,0.15);
      border-radius: 16px;
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
    }

    .shape-display img {
      max-width: 250px;
      max-height: 250px;
      object-fit: contain;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease;
    }

    .options-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option-btn {
      width: 100%;
      padding: 14px 20px;
      background: rgba(255,255,255,0.06);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: #cde;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
    }

    .option-btn:hover:not(:disabled) {
      background: rgba(91,191,255,0.12);
      border-color: rgba(91,191,255,0.4);
      transform: translateX(4px);
    }

    .option-btn.correct {
      background: rgba(76,223,139,0.2);
      border-color: #4cdf8b;
      color: #4cdf8b;
    }

    .option-btn.wrong {
      background: rgba(255,107,107,0.15);
      border-color: #ff6b6b;
      color: #ff6b6b;
    }

    .option-btn:disabled {
      cursor: default;
      opacity: 0.6;
    }

    .feedback {
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .feedback.show { opacity: 1; }
    .feedback.correct-fb { background: rgba(76,223,139,0.15); color: #4cdf8b; }
    .feedback.wrong-fb { background: rgba(255,107,107,0.15); color: #ff6b6b; }

    .next-btn {
      margin-top: 16px;
      padding: 12px 32px;
      background: linear-gradient(135deg, #2980b9, #3498db);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: none;
    }

    .next-btn:hover {
      background: linear-gradient(135deg, #3498db, #5dade2);
      transform: scale(1.05);
    }

    /* Game over screen */
    .game-over-panel {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 16px;
    }

    .game-over-panel h2 {
      font-size: 1.8rem;
      color: #5bbfff;
    }

    .game-over-panel .final-score {
      font-size: 3rem;
      font-weight: 700;
      color: #4cdf8b;
    }

    .game-over-panel .final-detail {
      color: #88b4d8;
      font-size: 1.1rem;
    }

    .play-again-btn {
      margin-top: 12px;
      padding: 14px 40px;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .play-again-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(46,204,113,0.3);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .game-container {
        flex-direction: column;
        height: auto;
      }
      .map-panel {
        height: 45vh;
        min-height: 300px;
      }
      .map-wrapper img.base-map {
        max-height: 40vh;
      }
      .quiz-panel {
        width: 100%;
        min-height: 55vh;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Sydamerika – Forma-spelet</h1>
  <div class="score-display">
    <span class="score-correct">Rätt: <strong id="correct-count">0</strong></span>
    <span class="score-wrong">Fel: <strong id="wrong-count">0</strong></span>
    <span class="score-remaining">Kvar: <strong id="remaining-count">13</strong></span>
  </div>
</header>

<div class="game-container">
  <div class="map-panel">
    <div class="map-wrapper" id="map-wrapper">
      <img class="base-map" id="base-map" src="assets/map.png" alt="Sydamerika karta">
      <!-- Country overlays will be injected here -->
    </div>
  </div>

  <div class="quiz-panel">
    <div id="quiz-content">
      <p class="quiz-prompt">Vilket land har denna form?</p>
      <div class="shape-display">
        <img id="shape-img" src="" alt="Land-form">
      </div>
      <div class="options-container" id="options-container"></div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="next-btn">Nästa land</button>
    </div>

    <div class="game-over-panel" id="game-over-panel">
      <h2>Bra jobbat!</h2>
      <div class="final-score" id="final-score"></div>
      <div class="final-detail" id="final-detail"></div>
      <button class="play-again-btn" id="play-again-btn">Spela igen</button>
    </div>
  </div>
</div>

<script>
const COUNTRIES = [
  { name: "Argentina", filename: "argentina", left: 1507, top: 2150, width: 985, height: 2130, centerX: 1999, centerY: 3215 },
  { name: "Chile", filename: "chile", left: 1391, top: 1950, width: 524, height: 2375, centerX: 1653, centerY: 3137 },
  { name: "Uruguay", filename: "uruguay", left: 2165, top: 2689, width: 271, height: 327, centerX: 2300, centerY: 2852 },
  { name: "Paraguay", filename: "paraguay", left: 1947, top: 1916, width: 539, height: 613, centerX: 2216, centerY: 2222 },
  { name: "Brasilien", filename: "brasilien", left: 1113, top: 420, width: 2511, height: 2488, centerX: 2368, centerY: 1664 },
  { name: "Bolivia", filename: "bolivia", left: 1240, top: 1035, width: 1076, height: 1250, centerX: 1778, centerY: 1660 },
  { name: "Peru", filename: "peru", left: 632, top: 768, width: 856, height: 1238, centerX: 1060, centerY: 1387 },
  { name: "Ecuador", filename: "eciador", left: 245, top: 732, width: 795, height: 915, centerX: 642, centerY: 1189 },
  { name: "Colombia", filename: "colombia", left: 753, top: 14, width: 771, height: 975, centerX: 1138, centerY: 501 },
  { name: "Venezuela", filename: "venezuela", left: 1066, top: 5, width: 951, height: 694, centerX: 1541, centerY: 352 },
  { name: "Guyana", filename: "guyana", left: 1949, top: 204, width: 708, height: 446, centerX: 2303, centerY: 427 },
  { name: "Surinam", filename: "surinam", left: 2124, top: 319, width: 360, height: 314, centerX: 2304, centerY: 476 },
  { name: "Franska Guyana", filename: "franska_guyana", left: 2448, top: 372, width: 219, height: 220, centerX: 2557, centerY: 482 }
];

// PSD canvas and map layer info
const PSD_W = 4000, PSD_H = 4346;
const MAP_LEFT = 612, MAP_TOP = 20, MAP_W = 3019, MAP_H = 4297;

let remaining = [];
let current = null;
let correctCount = 0;
let wrongCount = 0;
let answered = false;

const mapWrapper = document.getElementById('map-wrapper');
const baseMap = document.getElementById('base-map');
const shapeImg = document.getElementById('shape-img');
const optionsContainer = document.getElementById('options-container');
const feedbackEl = document.getElementById('feedback');
const nextBtn = document.getElementById('next-btn');
const quizContent = document.getElementById('quiz-content');
const gameOverPanel = document.getElementById('game-over-panel');

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function createOverlays() {
  COUNTRIES.forEach(c => {
    // Country image overlay
    const img = document.createElement('img');
    img.className = 'country-overlay';
    img.src = `assets/countries/${c.filename}.png`;
    img.dataset.country = c.filename;
    img.alt = c.name;
    mapWrapper.appendChild(img);

    // Country name label
    const label = document.createElement('div');
    label.className = 'country-label';
    label.dataset.country = c.filename;
    label.textContent = c.name;
    mapWrapper.appendChild(label);
  });

  positionOverlays();
  window.addEventListener('resize', positionOverlays);
}

function positionOverlays() {
  const mapRect = baseMap.getBoundingClientRect();
  const wrapperRect = mapWrapper.getBoundingClientRect();
  const displayW = mapRect.width;
  const displayH = mapRect.height;
  const scale = displayW / MAP_W;

  // Offset of the map image within the wrapper
  const offsetX = mapRect.left - wrapperRect.left;
  const offsetY = mapRect.top - wrapperRect.top;

  COUNTRIES.forEach(c => {
    const overlay = mapWrapper.querySelector(`img.country-overlay[data-country="${c.filename}"]`);
    const label = mapWrapper.querySelector(`.country-label[data-country="${c.filename}"]`);

    // Convert PSD coordinates to map-relative coordinates
    const relLeft = (c.left - MAP_LEFT) * scale;
    const relTop = (c.top - MAP_TOP) * scale;
    const relW = c.width * scale;
    const relH = c.height * scale;

    overlay.style.left = (offsetX + relLeft) + 'px';
    overlay.style.top = (offsetY + relTop) + 'px';
    overlay.style.width = relW + 'px';
    overlay.style.height = relH + 'px';

    // Label at center
    const labelX = offsetX + ((c.centerX - MAP_LEFT) * scale);
    const labelY = offsetY + ((c.centerY - MAP_TOP) * scale);
    label.style.left = labelX + 'px';
    label.style.top = labelY + 'px';
  });
}

function revealCountry(filename, isCorrect) {
  const overlay = mapWrapper.querySelector(`img.country-overlay[data-country="${filename}"]`);
  const label = mapWrapper.querySelector(`.country-label[data-country="${filename}"]`);
  overlay.classList.add('revealed');
  if (!isCorrect) overlay.classList.add('wrong-reveal');
  label.classList.add('revealed');
}

function startGame() {
  correctCount = 0;
  wrongCount = 0;
  answered = false;
  remaining = shuffle([...COUNTRIES]);

  document.getElementById('correct-count').textContent = '0';
  document.getElementById('wrong-count').textContent = '0';
  document.getElementById('remaining-count').textContent = COUNTRIES.length;

  // Reset overlays
  document.querySelectorAll('.country-overlay').forEach(el => {
    el.classList.remove('revealed', 'wrong-reveal');
  });
  document.querySelectorAll('.country-label').forEach(el => {
    el.classList.remove('revealed');
  });
  baseMap.classList.remove('game-over');

  quizContent.style.display = '';
  gameOverPanel.style.display = 'none';

  nextQuestion();
}

function nextQuestion() {
  if (remaining.length === 0) {
    endGame();
    return;
  }

  answered = false;
  current = remaining.pop();
  feedbackEl.classList.remove('show', 'correct-fb', 'wrong-fb');
  nextBtn.style.display = 'none';

  // Show shape (white silhouette)
  shapeImg.src = `assets/countries/${current.filename}.png`;

  // Generate 4 options
  const wrong = shuffle(COUNTRIES.filter(c => c.filename !== current.filename)).slice(0, 3);
  const options = shuffle([current, ...wrong]);

  optionsContainer.innerHTML = '';
  options.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.textContent = opt.name;
    btn.addEventListener('click', () => handleAnswer(btn, opt));
    optionsContainer.appendChild(btn);
  });
}

function handleAnswer(btn, chosen) {
  if (answered) return;
  answered = true;

  const buttons = optionsContainer.querySelectorAll('.option-btn');
  buttons.forEach(b => b.disabled = true);

  if (chosen.filename === current.filename) {
    btn.classList.add('correct');
    correctCount++;
    feedbackEl.textContent = `Rätt! Det är ${current.name}!`;
    feedbackEl.classList.add('correct-fb', 'show');
    revealCountry(current.filename, true);
  } else {
    btn.classList.add('wrong');
    // Highlight correct answer
    buttons.forEach(b => {
      if (b.textContent === current.name) b.classList.add('correct');
    });
    wrongCount++;
    feedbackEl.textContent = `Fel! Det var ${current.name}.`;
    feedbackEl.classList.add('wrong-fb', 'show');
    revealCountry(current.filename, false);
  }

  document.getElementById('correct-count').textContent = correctCount;
  document.getElementById('wrong-count').textContent = wrongCount;
  document.getElementById('remaining-count').textContent = remaining.length;

  nextBtn.style.display = 'inline-block';
}

function endGame() {
  quizContent.style.display = 'none';
  gameOverPanel.style.display = 'flex';
  baseMap.classList.add('game-over');

  const pct = Math.round((correctCount / COUNTRIES.length) * 100);
  document.getElementById('final-score').textContent = `${pct}%`;
  document.getElementById('final-detail').textContent =
    `${correctCount} av ${COUNTRIES.length} rätt (${wrongCount} fel)`;
}

nextBtn.addEventListener('click', nextQuestion);
document.getElementById('play-again-btn').addEventListener('click', startGame);

// Init
createOverlays();
startGame();
</script>

</body>
</html>
